{% extends "index.html" %}

{% block body %}
    <div class="container mx-auto">
      {% for book in results %}
        <a href="{{ url_for('result', book=book.title) }}"><h5>{{ book.title }}</h5></a>
        by {{ book.author }}<br>
        published {{ book.year }}<br>
        isbn: {{ book.isbn }}<br><br>
      {% endfor %}
    </div>

{% endblock %}
